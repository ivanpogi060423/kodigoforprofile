<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav>
            <ul class="nav-links">
                <li><button id="home-btn">HOME</button></li>
                <li><button id="about-btn">ABOUT</button></li>
                <li><button id="skills-btn">SKILLS</button></li>
                <li><button id="contact-btn">CONTACT</button></li>
            </ul>
        </nav>
        
        <!-- Profile Card -->
        <div class="profile-card">
            <div class="header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
            </div>
            <div class="profile-info">
                <div class="avatar">    
                    <img src="user-avatar.png" alt="User Avatar" id="user-avatar">
                </div>
                <h2 class="username" id="username">John Doe</h2>
                <div class="status-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="details" id="profile-details">
                <!-- Dynamic Content will be inserted here -->
                <p>Welcome to my profile! Click the navigation buttons to learn more about me.</p>
            </div>
        </div>
    </div>
</body>
</html>
